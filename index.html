<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to Loadstring Converter | Insanityy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Link to Loadstring Converter</h2>
        <input type="text" id="inputLink" placeholder="Enter the URL here">
        <button onclick="convertToLoadstring()">Convert</button>
        <input type="text" id="outputLoadstring" placeholder="Loadstring will appear here" readonly>
    </div>

    <script>
        function convertToLoadstring() {
            const inputLink = document.getElementById('inputLink').value;
            const outputLoadstring = `loadstring(game:HttpGet("${inputLink}"))()`;
            document.getElementById('outputLoadstring').value = outputLoadstring;
        }
    </script>
</body>
</html>
